apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //log
    api 'com.orhanobut:logger:2.2.0'
    //gson
    api 'com.google.code.gson:gson:2.8.5'
    //recyclerview
    api 'androidx.recyclerview:recyclerview:1.0.0'
    //glide
    api 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.9.0'
    //解决Glide找不到Android声明库问题
    annotationProcessor 'androidx.annotation:annotation:1.0.0'
    //immersionbar 沉浸式状态栏
    api 'com.gyf.immersionbar:immersionbar:2.3.2-beta01'
    //侧滑返回
    api 'me.imid.swipebacklayout.lib:library:1.1.0'
    //okgo
    api 'com.lzy.net:okgo:3.0.4'
    //eventbus
    api 'org.greenrobot:eventbus:3.1.1'
    //支付宝支付
    api files('libs/alipaySdk-20180601.jar')
    //微信支付
    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    //lifecycle
    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    //appcompat
    api 'androidx.appcompat:appcompat:1.0.0'
    //constraintlayout
    api 'androidx.constraintlayout:constraintlayout:1.1.3'

}
